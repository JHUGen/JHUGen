cmsrelcmsenv: &cmsrelcmsenv
  name: "cmsrel, cmsenv"
  command: |
    echo "source /opt/cms/cmsset_default.sh" >> $BASH_ENV
    source $BASH_ENV
    cd $HOME
    scram p CMSSW CMSSW_9_3_2
    echo 'cd ~/CMSSW_9_3_2 && eval $(scram ru -sh) && cd - > /dev/null' >> $BASH_ENV

version: 2
jobs:
  build:
    <<: *env
    working_directory: ~/JHUGen
    steps:
      - attach_workspace:
          at: ~/JHUGen
      - run:
          name: "git checkout -B hack"
          command: |
            mkdir $HOME/githack &&
            echo '#https://git-scm.com/docs/git-checkout#git-checkout-emgitcheckoutem-b-Bltnewbranchgtltstartpointgt
                  if [ "$1" == checkout ] && [ "$2" == -q ] && [ "$3" == -B ] && [ $# == 4 ]; then
                    git branch -f $4 &&
                    git checkout $4
                  else
                    /usr/bin/git "$@"
                  fi' > $HOME/githack/git &&
            chmod u+x $HOME/githack/git
      - checkout
      - run:
          name: "undo git checkout -B hack"
          command: rm -r $HOME/githack
      - run:
          <<: *cmsrelcmsenv
      - restore_cache:
          key: v2_boost_1_61_0
      - run:
          name: install boost
          command: |
            cd ~ &&
            if ! [ -d ~/boost_1_61_0 ]; then
              wget https://sourceforge.net/projects/boost/files/boost/1.61.0/boost_1_61_0.tar.gz &&
              tar -xvzf boost_1_61_0.tar.gz &&
              cd boost_1_61_0 &&
              ./bootstrap.sh &&
              (./b2 || true)
            fi
      - run:
          name: compile mela
          command: |
            cd JHUGenMELA/MELA/
            ./setup.sh
            #this is needed because cmsenv happens in $BASH_ENV,
            #so $SCRAM_ARCH is overwritten for MELA/COLLIER/setup.sh
            #after being set in MELA/setup.sh
            mv data/$SCRAM_ARCH/libcollier.so data/slc6_amd64_gcc530/libcollier.so
      - save_cache:
          key: v2_boost_1_61_0
          paths: ~/boost_1_61_0
      - run: cd JHUGenerator && make
      - run: cd JHUGenerator/pdfs && ./downloadNNPDF.sh
      - persist_to_workspace:
          root: ~/JHUGen
          paths:
            - JHUGenerator
            - JHUGenMELA
            - Manual
            - .circleci
            - .git

  generator_reference:
    <<: *env
    working_directory: ~/JHUGen/JHUGenerator
